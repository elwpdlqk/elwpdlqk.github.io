<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="/js/lib/jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$('div').on('click', function () {
				var wid = $(this).width();
				$(this).height(wid);
			});
		});
	</script>
	<style>
		div {
			width: 200px;
			height: 400px;
			margin: 50px;
			background: blue;

		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
